<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Form Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/simple_form.css"/>
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input</h1></header>
        <div>
            <label for="text">Text Input type for Name:</label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output></div><br>
        </div>
        <div>
            <label for="pwd">password input type:</label>
            <input type="password" id="pwd" name="pwd">
            <error-output class="pass-error" for="pwd"></error-output>
        </div><br>
        <div>
            <label for="email">email input type:</label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div><br>
        <div>
            <label for="url">url input type:</label>
            <input type="url" id="url" name="url">
        </div><br>
        <div>
            <label for="number">number input type:</label>
            <input type="number" name="number" id="number">
        </div><br>
        <div>
            <label for="tel">tel input type:</label>
            <input type="tel" name="tel" id="tel">
            <error-output class="tel-error" for="tel"></error-output>
        </div><br>
        <div>
            <label for="search">search input type:</label>
            <input type="search" name="search" id="search">
        </div><br>
        <div class="nativeDateTimePicker">
            <label for="party">Choose a Date and Time :</label>
            <input type="datetime-local" name="bday" id="party">
            <span class="validity"></span>
        </div><br>
        <div>
            <label for="salary">Choose Your Salary :</label>
            <input type="range" name="salary" id="salary" min="300000"
            max="500000" step="100" value="450000">
            <output class="salary-output" for="salary">400000</output>
        
        </div><br>
        <div>
            <button>Submit</button>
        </div><br>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input',function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-zA-Z]{2,}$');
            if(nameRegex.test(text.value))
              textError.textContent = "";
            else textError.textContent = "Name is Incorrect";
        });
        
        const salary = document.querySelector('#salary');
        const salaryerror = document.querySelector('.salary-output');
        salaryerror.textContent = salary.value;
        salary.addEventListener('input',function(){
            salaryerror.textContent = salary.value;
        });

        const email = document.querySelector('#email');
        const emailerror = document.querySelector('.email-error');
        email.addEventListener('input',function() {
            let pattern = RegExp('^[a-zA-Z0-9]+([._+-][0-9A-Za-z]+)*@[a-zA-Z0-9]+.[a-zA-Z]{2,4}([.][a-z]{2,4})?$');
            if(pattern.test(email.value))
                emailerror.textContent = "";
            else emailerror.textContent = "Invalid Email ID";
        });

        const tel = document.querySelector('#tel');
        const telerror = document.querySelector('.tel-error');
        tel.addEventListener('input',function(){
            let pattern = RegExp('^[0-9]{2}[-]?[0-9]{10}$');
            if(pattern.test(tel.value)) telerror.textContent = "";
            else telerror.textContent = "Invalid Phone No.";
        });

        const password = document.querySelector('#pwd');
        const passerror = document.querySelector('.pass-error');
        password.addEventListener('input',function(){
            let pattern = RegExp('^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*()_-])[a-zA-Z0-9].{8,}$');
            if(pattern.test(password.value)) passerror.textContent = "";
            else passerror.textContent = "Invalid Password.";
        });
    </script>
</body>
</html>
